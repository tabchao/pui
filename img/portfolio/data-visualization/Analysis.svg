65" r="44.69"/><text class="cls-6" transform="translate(256.08 118.43) scale(1.02 1)">CP</text><text class="cls-3" transform="translate(173.78 494.99) scale(1.02 1)">Service is also a very essential<tspan x="-13.78" y="21.6">factor for shopping decision making.</tspan><tspan x="-11.08" y="43.2">However, it’s not a decisive factor.</tspan></text><text class="cls-4" transform="translate(250.6 461.77) scale(1.02 1)">Service</text><circle class="cls-5" cx="278.93" cy="383.43" r="44.69"/><text class="cls-6" transform="translate(267.57 398.82) scale(1.02 1)">S</text><g class="cls-7"><text class="cls-8" transform="translate(256.08 118.43) scale(1.02 1)">CP</text></g><g class="cls-9"><text class="cls-8" transform="translate(267.57 398.82) scale(1.02 1)">S</text></g><text class="cls-3" transform="translate(504.6 494.99) scale(1.02 1)">Some shoppers would also<tspan x="-4.23" y="21.6">care much about the design</tspan><tspan x="36.3" y="43.2">of the products.</tspan></text><text class="cls-4" transform="translate(567.43 461.77) scale(1.02 1)">Design</text><text class="cls-3" transform="translate(492.26 214.21) scale(1.02 1)">Function also plays a second <tspan x="-13.76" y="21.6">important role in decision making, </tspan><tspan x="-28.6" y="43.2">especially is the proportion of average </tspan><tspan x="-0.03" y="64.8">price and the specific function.</tspan></text><text class="cls-4" transform="translate(561.37 180.98) scale(1.02 1)">Function</text><circle class="cls-5" cx="593.75" cy="103.01" r="44.69"/><text class="cls-10" transform="translate(586.42 118.39) scale(1.02 1)">F</text><circle class="cls-5" cx="593.75" cy="383.8" r="44.69"/><text class="cls-10" transform="translate(583.77 398.63) scale(1.02 1)">D</text><g class="cls-11"><text class="cls-12" transform="translate(586.42 118.39) scale(1.02 1)">F</text></g><g class="cls-13"><text class="cls-12" transform="translate(583.77 398.63) scale(1.02 1)">D</text></g><text class="cls-3" transform="translate(799.47 214.21) scale(1.02 1)">Brand is an essential point while<tspan x="-14.64" y="21.6">shopping, sometimes it’s more pivotal</tspan><tspan x="2.69" y="43.2">than funtion, sometimes it’s not.</tspan></text><text class="cls-4" transform="translate(886.19 180.98) scale(1.02 1)">Brand</text><circle class="cls-5" cx="908.72" cy="103.01" r="44.69"/><text class="cls-10" transform="translate(899.27 118.39) scale(1.02 1)">B</text><g class="cls-14"><text class="cls-12" transform="translate(899.27 118.39) scale(1.02 1)">B</text></g><text class="cls-3" transform="translate(819.77 494.99) scale(1.02 1)">Very rare shoppers would <tspan x="-11.23" y="21.6">care the craft of the products.</tspan><tspan x="12.67" y="43.2">However, some upper </tspan><tspan x="47.84" y="64.8">class would.</tspan></text><text class="cls-4" transform="translate(890.4 461.77) scale(1.02 1)">Craft</text><circle class="cls-5" cx="908.72" cy="383.8" r="44.69"/><text class="cls-10" transform="translate(897.28 399.17) scale(1.02 1)">C</text><g class="cls-15"><text class="cls-12" transform="translate(897.28 399.17) scale(1.02 1)">C</text></g></g></svg>